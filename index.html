<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriHelper - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=app.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e8f5e9, #ffffff);
        }
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .redirect-message h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        .redirect-message p {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-message a {
            display: inline-block;
            padding: 12px 24px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .redirect-message a:hover {
            background: #1b5e20;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2e7d32;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>ðŸŒ¿ AgriHelper</h1>
        <p>Redirecting to the application...</p>
        <div class="spinner"></div>
        <p><a href="app.html">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
